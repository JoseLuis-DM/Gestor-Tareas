name: CI - Spring Boot H2 Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Definir variables de entorno para pruebas
        run: |
          echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV
          echo "JWT_SECRET=testsecretkey123456789012345678901234567890" >> $GITHUB_ENV
          echo "JWT_EXPIRATION=3600000" >> $GITHUB_ENV

      - name: Ejecutar pruebas Maven (JaCoCo)
        run: mvn clean verify -Dspring.profiles.active=test

      - name: Publicar reportes de prueba
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/jacoco/