name: CI - Build & Test (Spring Boot + MySQL)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gestorbd
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar JAVA
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Crear archivo variables.env temporal
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/gestorbd" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=root" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=root" >> $GITHUB_ENV

      - name: Esperar a que MySQL arranque
        run: |
          echo "Esperando a que MySQL esté listo..."
          for i in {1..20}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL está listo"
              break
            fi
            sleep 3
          done

      - name: Ejecutar pruebas Maven
        run: mvn clean verify -Dspring.profiles.active=test

      - name: Subir reportes de prueba
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/